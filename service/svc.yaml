apiVersion: apps/v1
kind: Deployment
metadata:
  #annotations:
  #  kubernetes.io/change-cause: "change port to 110"
  name: deployment-test
  labels:
    app: front
spec:
  revisionHistoryLimit: 5
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
---
apiVersion: v1
kind: Service
metadata:
  name: mi-servicio
  labels:
   app: front
spec:
  type: ClusterIP
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
